<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437">
    <path fill="#D6E1FF" fill-rule="evenodd"
      d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z" />
  </svg>

  <div class="card">
    <div class="title">
      Order Summary
    </div>

    <div class="body-copy">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </div>

    <div class="plan-wrapper">
      <div class="price">
        Annual Plan
        $59.99/year
      </div>
      <div class="change">
        Change
      </div>
    </div>

    <div class="buy-btn">
      Proceed to Payment
    </div>
    <div class="cancel">
      Cancel Order
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://zacharyboelter.netlify.app/index.html">Zachary Boelter</a>.
    </div>
  </div>
</body>

</html>
